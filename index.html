<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>코드 입력</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== code.html 입력 상자 반응형 조정 ===== */
    .login-card input[type="text"] {
      width: 100%;
      max-width: 400px;
      min-width: 200px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d7dbe0;
      background: #fbfdff;
      color: #17202a;
      font-size: 1rem;
      text-align: center;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .login-card input[type="text"] {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <!-- no header here by design -->
  <div class="code-wrapper">
    <div class="login-card">
      <h2 class="page-title">SAMDI</h2>
      <p class="lead">SAMDI 굿즈 속 <strong>5자리 코드</strong>를 입력해야 들어갈 수 있습니다.</p>
      <p style="text-align:center; white-space:pre-line;">HINT
        1.
        2. 필통
        3. 열쇠 모양 키링
        4. 책갈피
        5. 뱃지 모양
      </p>

      <div style="margin-top:10px">
        <input id="codeInput" type="text" placeholder="코드를 입력하세요" autocomplete="off">
      </div>

      <div class="controls" style="margin-top:18px">
        <button id="submitBtn" class="btn">확인</button>
      </div>

      <p id="message" style="color:#ff8d94;min-height:20px;margin-top:12px"></p>
    </div>
  </div>

  <footer class="site-footer" style="position:fixed;bottom:0;left:0;width:100%">
    © 2025 SAMDI. All rights reserved.
  </footer>

  <script>
    const input = document.getElementById('codeInput');
    const btn = document.getElementById('submitBtn');
    const msg = document.getElementById('message');

    const CORRECT = "HCU25"; // 지정된 비밀번호
    function trySubmit() {
      const v = input.value.trim();
      if (v === CORRECT) {
        window.location.href = "index.html";
      } else {
        msg.textContent = "코드가 올바르지 않습니다.";
        input.focus();
      }
    }

    btn.addEventListener('click', trySubmit);
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') trySubmit(); });
  </script>
</body>
</html>
